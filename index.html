<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Aniversário</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #333;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold; /* Texto em negrito */
        }
        .star, .heart {
            width: 10px;
            height: 10px;
            position: absolute;
            animation: twinkle 2s infinite ease-in-out;
        }
        .star {
            background-color: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .heart {
            background-color: red;
            border-radius: 50%;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="firstButton" onclick="showFirstMessage()">oi mor clica aqui</button>
        <div class="message" id="message"></div>
        <button class="button" id="secondButton" style="display:none;" onclick="showSecondMessage()">agora aqui veyr</button>
    </div>

    <script>
        function showFirstMessage() {
            const messageElement = document.getElementById('message');
            const firstButton = document.getElementById('firstButton');
            const secondButton = document.getElementById('secondButton');
            
            messageElement.textContent = 'sdd irmã';
            createShapes('star', 50);
            createShapes('heart', 50);
            
            // Esconde o primeiro botão após ser clicado
            firstButton.style.display = 'none';
            
            // Mostra o segundo botão
            secondButton.style.display = 'inline-block';
        }

        function showSecondMessage() {
            const messageElement = document.getElementById('message');
            
            messageElement.textContent = 'vamos sair hoje? sim né';
            createShapes('star', 50);
            createShapes('heart', 50);
            
            // Esconde o segundo botão após ser clicado
            const secondButton = document.getElementById('secondButton');
            secondButton.style.display = 'none';
        }

        function createShapes(shapeClass, numberOfShapes) {
            for (let i = 0; i < numberOfShapes; i++) {
                const shape = document.createElement('div');
                shape.classList.add(shapeClass);
                shape.style.top = `${Math.random() * 100}vh`;
                shape.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(shape);
            }
        }
    </script>
</body>
</html>
