<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            position: relative;
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 2em;
            font-weight: bold;
        }
        .stars {
            font-size: 2em;
            color: gold;
            animation: blink 1s infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .star {
            position: absolute;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button id="showMessageButton">Oi mor, clica aqui</button>
    <div id="messageDiv" class="hidden">
        <p class="message">Tô por ti, irmã, vamos sair hoje?</p>
    </div>
    <div id="starsDiv" class="hidden stars"></div>

    <script>
        document.getElementById('showMessageButton').addEventListener('click', function() {
            document.getElementById('showMessageButton').classList.add('hidden');
            document.getElementById('messageDiv').classList.remove('hidden');
            document.getElementById('starsDiv').classList.remove('hidden');
            createStars();
        });

        function createStars() {
            const starsDiv = document.getElementById('starsDiv');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.textContent = '★';
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 2 + 0.5}s`;
                starsDiv.appendChild(star);
            }
        }
    </script>
</body>
</html>
